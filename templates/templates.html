{% extends "template1.html" %}
{% block conteudo %}
<form action="/new" method="get"></form>
<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Nomes </th>
            <th>Altura </th>
            <th> Idade </th>
        </tr>
    </thead>
    <tbody>
        {% for i in integrantes %}
        <tr>
            <td> {{i.nome}}</td>
            <td> {{i.altura}}</td>
            <td> {{i.idade}}</td>    
        </tr>
        {% endfor %}
    </tbody>
</table>
<fieldset>
    <button class="btn btn-primary" type="button" onclick="window.location.href='/new'">Novo integrante</button>
    <button class="btn btn-primary" type="button" onclick="window.location.href='/login'">Login</button>
    <button class="btn btn-primary" type="button" onclick="window.location.href='/logout'">Logout</button>
    <button class="btn btn-primary" type="button" onclick="window.location.href='/cadastro'">Cadastro</button>
</fieldset>
<form>
{% endblock %}
